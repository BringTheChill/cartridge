language: python
env:
  - DJANGO="Django=>2.2"
python:
  - "3.5"
  - "3.6"
  - "3.7"
install:
  - pip install $DJANGO
  - pip install -e git://github.com/fermorltd/mezzanine.git@2.2-compat#egg=mezzanine
  - pip install pyPdf
script:
  - python setup.py test
notifications:
  irc: "irc.freenode.org#mezzanine"
  on_success: change
  on_failure: change
